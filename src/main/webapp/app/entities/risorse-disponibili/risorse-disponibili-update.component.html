<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-risorse-disponibili-heading" jhiTranslate="eoloprjApp.risorseDisponibili.home.createOrEditLabel">Create or edit a Risorse Disponibili</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.risorseDisponibili.idStudioProfessionaleRef" for="field_idStudioProfessionaleRef">Id Studio Professionale Ref</label>
                    <input type="number" class="form-control" name="idStudioProfessionaleRef" id="field_idStudioProfessionaleRef"
                           formControlName="idStudioProfessionaleRef"/>
                    <div *ngIf="editForm.get('idStudioProfessionaleRef')!.invalid && (editForm.get('idStudioProfessionaleRef')!.dirty || editForm.get('idStudioProfessionaleRef')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idStudioProfessionaleRef')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idStudioProfessionaleRef')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.risorseDisponibili.dataAttivazioneLicenza" for="field_dataAttivazioneLicenza">Data Attivazione Licenza</label>
                    <input type="text" class="form-control" name="dataAttivazioneLicenza" id="field_dataAttivazioneLicenza"
                           formControlName="dataAttivazioneLicenza"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.risorseDisponibili.nrLicenza" for="field_nrLicenza">Nr Licenza</label>
                    <input type="number" class="form-control" name="nrLicenza" id="field_nrLicenza"
                           formControlName="nrLicenza"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.risorseDisponibili.storageTotale" for="field_storageTotale">Storage Totale</label>
                    <input type="number" class="form-control" name="storageTotale" id="field_storageTotale"
                           formControlName="storageTotale"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.risorseDisponibili.studioProfessionale" for="field_studioProfessionale">Studio Professionale</label>
                    <select class="form-control" id="field_studioProfessionale" name="studioProfessionale" formControlName="studioProfessionaleId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="studioProfessionaleOption.id" *ngFor="let studioProfessionaleOption of studioprofessionales; trackBy: trackById">{{ studioProfessionaleOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
