<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-persona-fisica-heading" jhiTranslate="eoloprjApp.personaFisica.home.createOrEditLabel">Create or edit a Persona Fisica</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.personaFisica.idPersonaFisica" for="field_idPersonaFisica">Id Persona Fisica</label>
                    <input type="number" class="form-control" name="idPersonaFisica" id="field_idPersonaFisica"
                           formControlName="idPersonaFisica"/>
                    <div *ngIf="editForm.get('idPersonaFisica')!.invalid && (editForm.get('idPersonaFisica')!.dirty || editForm.get('idPersonaFisica')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idPersonaFisica')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idPersonaFisica')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.personaFisica.idPersona" for="field_idPersona">Id Persona</label>
                    <input type="number" class="form-control" name="idPersona" id="field_idPersona"
                           formControlName="idPersona"/>
                    <div *ngIf="editForm.get('idPersona')!.invalid && (editForm.get('idPersona')!.dirty || editForm.get('idPersona')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idPersona')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idPersona')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.personaFisica.idRuoloPersona" for="field_idRuoloPersona">Id Ruolo Persona</label>
                    <input type="number" class="form-control" name="idRuoloPersona" id="field_idRuoloPersona"
                           formControlName="idRuoloPersona"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.personaFisica.titolo" for="field_titolo">Titolo</label>
                    <input type="text" class="form-control" name="titolo" id="field_titolo"
                           formControlName="titolo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.personaFisica.cognome" for="field_cognome">Cognome</label>
                    <input type="text" class="form-control" name="cognome" id="field_cognome"
                           formControlName="cognome"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.personaFisica.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                           formControlName="nome"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.personaFisica.dataDiNascita" for="field_dataDiNascita">Data Di Nascita</label>
                    <input type="text" class="form-control" name="dataDiNascita" id="field_dataDiNascita"
                           formControlName="dataDiNascita"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.personaFisica.luogoDiNascita" for="field_luogoDiNascita">Luogo Di Nascita</label>
                    <input type="text" class="form-control" name="luogoDiNascita" id="field_luogoDiNascita"
                           formControlName="luogoDiNascita"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.personaFisica.professione" for="field_professione">Professione</label>
                    <input type="text" class="form-control" name="professione" id="field_professione"
                           formControlName="professione"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.personaFisica.idPersona" for="field_idPersona">Id Persona</label>
                    <select class="form-control" id="field_idPersona" name="idPersona" formControlName="idPersonaId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="personaOption.id" *ngFor="let personaOption of idpersonas; trackBy: trackById">{{ personaOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
