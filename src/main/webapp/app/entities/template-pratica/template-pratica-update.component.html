<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-template-pratica-heading" jhiTranslate="eoloprjApp.templatePratica.home.createOrEditLabel">Create or edit a Template Pratica</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.templatePratica.idTemplatePratica" for="field_idTemplatePratica">Id Template Pratica</label>
                    <input type="number" class="form-control" name="idTemplatePratica" id="field_idTemplatePratica"
                           formControlName="idTemplatePratica"/>
                    <div *ngIf="editForm.get('idTemplatePratica')!.invalid && (editForm.get('idTemplatePratica')!.dirty || editForm.get('idTemplatePratica')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idTemplatePratica')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idTemplatePratica')?.errors?.max" jhiTranslate="entity.validation.max" [translateValues]="{ max: 8 }">
                            This field cannot be more than 8.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idTemplatePratica')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.templatePratica.nomeTemplate" for="field_nomeTemplate">Nome Template</label>
                    <input type="number" class="form-control" name="nomeTemplate" id="field_nomeTemplate"
                           formControlName="nomeTemplate"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.templatePratica.elencoTagAmbito" for="field_elencoTagAmbito">Elenco Tag Ambito</label>
                    <input type="number" class="form-control" name="elencoTagAmbito" id="field_elencoTagAmbito"
                           formControlName="elencoTagAmbito"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
