<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="datiContabili">
            <h2><span jhiTranslate="eoloprjApp.datiContabili.detail.title">Dati Contabili</span> {{ datiContabili.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eoloprjApp.datiContabili.idPersonaRef">Id Persona Ref</span></dt>
                <dd>
                    <span>{{ datiContabili.idPersonaRef }}</span>
                </dd>
                <dt><span jhiTranslate="eoloprjApp.datiContabili.idPersonaRef">Id Persona Ref</span></dt>
                <dd>
                    <div *ngIf="datiContabili.idPersonaRefId">
                        <a [routerLink]="['/persona', datiContabili.idPersonaRefId, 'view']">{{ datiContabili.idPersonaRefId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dati-contabili', datiContabili.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
