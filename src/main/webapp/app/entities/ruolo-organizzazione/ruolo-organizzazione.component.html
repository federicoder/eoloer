<div>
    <h2 id="page-heading">
        <span jhiTranslate="eoloprjApp.ruoloOrganizzazione.home.title">Ruolo Organizzaziones</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ruolo-organizzazione" [routerLink]="['/ruolo-organizzazione/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="eoloprjApp.ruoloOrganizzazione.home.createLabel">
            Create a new Ruolo Organizzazione
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'eoloprjApp.ruoloOrganizzazione.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="ruoloOrganizzaziones?.length === 0">
        <span jhiTranslate="eoloprjApp.ruoloOrganizzazione.home.notFound">No ruoloOrganizzaziones found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="ruoloOrganizzaziones && ruoloOrganizzaziones.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="eoloprjApp.ruoloOrganizzazione.ruoloInOrg">Ruolo In Org</span></th>
                    <th scope="col" ><span jhiTranslate="eoloprjApp.ruoloOrganizzazione.id">Id</span></th>
                    <th scope="col" ><span jhiTranslate="eoloprjApp.ruoloOrganizzazione.id">Id</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ruoloOrganizzazione of ruoloOrganizzaziones ;trackBy: trackId">
                    <td><a [routerLink]="['/ruolo-organizzazione', ruoloOrganizzazione.id, 'view']">{{ ruoloOrganizzazione.id }}</a></td>
                    <td>{{ ruoloOrganizzazione.ruoloInOrg }}</td>
                    <td>
                        <div *ngIf="ruoloOrganizzazione.idId">
                            <a [routerLink]="['/organizzazione', ruoloOrganizzazione.idId , 'view']" >{{ ruoloOrganizzazione.idId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="ruoloOrganizzazione.idId">
                            <a [routerLink]="['/persona-fisica', ruoloOrganizzazione.idId , 'view']" >{{ ruoloOrganizzazione.idId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/ruolo-organizzazione', ruoloOrganizzazione.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/ruolo-organizzazione', ruoloOrganizzazione.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(ruoloOrganizzazione)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
