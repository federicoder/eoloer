<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-ruolo-organizzazione-heading" jhiTranslate="eoloprjApp.ruoloOrganizzazione.home.createOrEditLabel">Create or edit a Ruolo Organizzazione</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.ruoloOrganizzazione.ruoloInOrg" for="field_ruoloInOrg">Ruolo In Org</label>
                    <input type="number" class="form-control" name="ruoloInOrg" id="field_ruoloInOrg"
                           formControlName="ruoloInOrg"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.ruoloOrganizzazione.idOrganizzazione" for="field_idOrganizzazione">Id Organizzazione</label>
                    <select class="form-control" id="field_idOrganizzazione" name="idOrganizzazione" formControlName="idOrganizzazioneId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="organizzazioneOption.id" *ngFor="let organizzazioneOption of idorganizzaziones; trackBy: trackById">{{ organizzazioneOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.ruoloOrganizzazione.idPersonaFisica" for="field_idPersonaFisica">Id Persona Fisica</label>
                    <select class="form-control" id="field_idPersonaFisica" name="idPersonaFisica" formControlName="idPersonaFisicaId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="personaFisicaOption.id" *ngFor="let personaFisicaOption of idpersonafisicas; trackBy: trackById">{{ personaFisicaOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
