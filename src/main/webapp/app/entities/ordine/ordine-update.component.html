<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-ordine-heading" jhiTranslate="eoloprjApp.ordine.home.createOrEditLabel">Create or edit a Ordine</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.ordine.idStudioProfessionaleRef" for="field_idStudioProfessionaleRef">Id Studio Professionale Ref</label>
                    <input type="number" class="form-control" name="idStudioProfessionaleRef" id="field_idStudioProfessionaleRef"
                           formControlName="idStudioProfessionaleRef"/>
                    <div *ngIf="editForm.get('idStudioProfessionaleRef')!.invalid && (editForm.get('idStudioProfessionaleRef')!.dirty || editForm.get('idStudioProfessionaleRef')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idStudioProfessionaleRef')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idStudioProfessionaleRef')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.ordine.statoOrdine" for="field_statoOrdine">Stato Ordine</label>
                    <input type="number" class="form-control" name="statoOrdine" id="field_statoOrdine"
                           formControlName="statoOrdine"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.ordine.totImponibile" for="field_totImponibile">Tot Imponibile</label>
                    <input type="number" class="form-control" name="totImponibile" id="field_totImponibile"
                           formControlName="totImponibile"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.ordine.totIva" for="field_totIva">Tot Iva</label>
                    <input type="number" class="form-control" name="totIva" id="field_totIva"
                           formControlName="totIva"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.ordine.totOrdine" for="field_totOrdine">Tot Ordine</label>
                    <input type="number" class="form-control" name="totOrdine" id="field_totOrdine"
                           formControlName="totOrdine"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.ordine.idStudioProfessionaleRef" for="field_idStudioProfessionaleRef">Id Studio Professionale Ref</label>
                    <select class="form-control" id="field_idStudioProfessionaleRef" name="idStudioProfessionaleRef" formControlName="idStudioProfessionaleRefId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="studioProfessionaleOption.id" *ngFor="let studioProfessionaleOption of studioprofessionales; trackBy: trackById">{{ studioProfessionaleOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
