<div>
    <h2 id="page-heading">
        <span jhiTranslate="eoloprjApp.consuntivoTask.home.title">Consuntivo Tasks</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-consuntivo-task" [routerLink]="['/consuntivo-task/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="eoloprjApp.consuntivoTask.home.createLabel">
            Create a new Consuntivo Task
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'eoloprjApp.consuntivoTask.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="consuntivoTasks?.length === 0">
        <span jhiTranslate="eoloprjApp.consuntivoTask.home.notFound">No consuntivoTasks found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="consuntivoTasks && consuntivoTasks.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="eoloprjApp.consuntivoTask.idTask">Id Task</span></th>
                    <th scope="col" ><span jhiTranslate="eoloprjApp.consuntivoTask.dataInizio">Data Inizio</span></th>
                    <th scope="col" ><span jhiTranslate="eoloprjApp.consuntivoTask.dataFine">Data Fine</span></th>
                    <th scope="col" ><span jhiTranslate="eoloprjApp.consuntivoTask.timeLine">Time Line</span></th>
                    <th scope="col" ><span jhiTranslate="eoloprjApp.consuntivoTask.version">Version</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let consuntivoTask of consuntivoTasks ;trackBy: trackId">
                    <td><a [routerLink]="['/consuntivo-task', consuntivoTask.id, 'view']">{{ consuntivoTask.id }}</a></td>
                    <td>{{ consuntivoTask.idTask }}</td>
                    <td>{{ consuntivoTask.dataInizio }}</td>
                    <td>{{ consuntivoTask.dataFine }}</td>
                    <td>{{ consuntivoTask.timeLine }}</td>
                    <td>{{ consuntivoTask.version }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/consuntivo-task', consuntivoTask.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/consuntivo-task', consuntivoTask.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(consuntivoTask)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
