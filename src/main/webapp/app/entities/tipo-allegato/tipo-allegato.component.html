<div>
    <h2 id="page-heading">
        <span jhiTranslate="eoloprjApp.tipoAllegato.home.title">Tipo Allegatoes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-allegato" [routerLink]="['/tipo-allegato/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="eoloprjApp.tipoAllegato.home.createLabel">
            Create a new Tipo Allegato
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'eoloprjApp.tipoAllegato.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="tipoAllegatoes?.length === 0">
        <span jhiTranslate="eoloprjApp.tipoAllegato.home.notFound">No tipoAllegatoes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tipoAllegatoes && tipoAllegatoes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="eoloprjApp.tipoAllegato.idTipoAllegato">Id Tipo Allegato</span></th>
                    <th scope="col" ><span jhiTranslate="eoloprjApp.tipoAllegato.nome">Nome</span></th>
                    <th scope="col" ><span jhiTranslate="eoloprjApp.tipoAllegato.formatiAmmessi">Formati Ammessi</span></th>
                    <th scope="col" ><span jhiTranslate="eoloprjApp.tipoAllegato.maxDimensioneAmmessa">Max Dimensione Ammessa</span></th>
                    <th scope="col" ><span jhiTranslate="eoloprjApp.tipoAllegato.version">Version</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tipoAllegato of tipoAllegatoes ;trackBy: trackId">
                    <td><a [routerLink]="['/tipo-allegato', tipoAllegato.id, 'view']">{{ tipoAllegato.id }}</a></td>
                    <td>{{ tipoAllegato.idTipoAllegato }}</td>
                    <td>{{ tipoAllegato.nome }}</td>
                    <td>{{ tipoAllegato.formatiAmmessi }}</td>
                    <td>{{ tipoAllegato.maxDimensioneAmmessa }}</td>
                    <td>{{ tipoAllegato.version }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tipo-allegato', tipoAllegato.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tipo-allegato', tipoAllegato.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tipoAllegato)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
