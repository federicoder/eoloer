<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-allegato-task-heading" jhiTranslate="eoloprjApp.allegatoTask.home.createOrEditLabel">Create or edit a Allegato Task</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.allegatoTask.idTipoAllegatoRef" for="field_idTipoAllegatoRef">Id Tipo Allegato Ref</label>
                    <input type="number" class="form-control" name="idTipoAllegatoRef" id="field_idTipoAllegatoRef"
                           formControlName="idTipoAllegatoRef"/>
                    <div *ngIf="editForm.get('idTipoAllegatoRef')!.invalid && (editForm.get('idTipoAllegatoRef')!.dirty || editForm.get('idTipoAllegatoRef')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idTipoAllegatoRef')?.errors?.max" jhiTranslate="entity.validation.max" [translateValues]="{ max: 8 }">
                            This field cannot be more than 8.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idTipoAllegatoRef')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.allegatoTask.idTaskRef" for="field_idTaskRef">Id Task Ref</label>
                    <input type="number" class="form-control" name="idTaskRef" id="field_idTaskRef"
                           formControlName="idTaskRef"/>
                    <div *ngIf="editForm.get('idTaskRef')!.invalid && (editForm.get('idTaskRef')!.dirty || editForm.get('idTaskRef')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idTaskRef')?.errors?.max" jhiTranslate="entity.validation.max" [translateValues]="{ max: 8 }">
                            This field cannot be more than 8.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idTaskRef')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.allegatoTask.formato" for="field_formato">Formato</label>
                    <input type="number" class="form-control" name="formato" id="field_formato"
                           formControlName="formato"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.allegatoTask.note" for="field_note">Note</label>
                    <input type="text" class="form-control" name="note" id="field_note"
                           formControlName="note"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.allegatoTask.stato" for="field_stato">Stato</label>
                    <input type="number" class="form-control" name="stato" id="field_stato"
                           formControlName="stato"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.allegatoTask.pubblico" for="field_pubblico">Pubblico</label>
                    <input type="number" class="form-control" name="pubblico" id="field_pubblico"
                           formControlName="pubblico"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.allegatoTask.version" for="field_version">Version</label>
                    <input type="text" class="form-control" name="version" id="field_version"
                           formControlName="version"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.allegatoTask.idAllegatoMaster" for="field_idAllegatoMaster">Id Allegato Master</label>
                    <input type="number" class="form-control" name="idAllegatoMaster" id="field_idAllegatoMaster"
                           formControlName="idAllegatoMaster"/>
                    <div *ngIf="editForm.get('idAllegatoMaster')!.invalid && (editForm.get('idAllegatoMaster')!.dirty || editForm.get('idAllegatoMaster')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idAllegatoMaster')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idAllegatoMaster')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.allegatoTask.idTipoAllegatoRef" for="field_idTipoAllegatoRef">Id Tipo Allegato Ref</label>
                    <select class="form-control" id="field_idTipoAllegatoRef" name="idTipoAllegatoRef" formControlName="idTipoAllegatoRefId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tipoAllegatoOption.id" *ngFor="let tipoAllegatoOption of tipoallegatoes; trackBy: trackById">{{ tipoAllegatoOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.allegatoTask.idTaskRef" for="field_idTaskRef">Id Task Ref</label>
                    <select class="form-control" id="field_idTaskRef" name="idTaskRef" formControlName="idTaskRefId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="taskOption.id" *ngFor="let taskOption of tasks; trackBy: trackById">{{ taskOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.allegatoTask.allegatoTask" for="field_allegatoTask">Allegato Task</label>
                    <select class="form-control" id="field_allegatoTask" name="allegatoTask" formControlName="allegatoTaskId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="allegatoTaskOption.id" *ngFor="let allegatoTaskOption of allegatotasks; trackBy: trackById">{{ allegatoTaskOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
