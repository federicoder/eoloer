<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-studio-professionale-heading" jhiTranslate="eoloprjApp.studioProfessionale.home.createOrEditLabel">Create or edit a Studio Professionale</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.studioProfessionale.idUserAmministratore" for="field_idUserAmministratore">Id User Amministratore</label>
                    <input type="number" class="form-control" name="idUserAmministratore" id="field_idUserAmministratore"
                           formControlName="idUserAmministratore"/>
                    <div *ngIf="editForm.get('idUserAmministratore')!.invalid && (editForm.get('idUserAmministratore')!.dirty || editForm.get('idUserAmministratore')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idUserAmministratore')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idUserAmministratore')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.studioProfessionale.idUserAmministratore" for="field_idUserAmministratore">Id User Amministratore</label>
                    <select class="form-control" id="field_idUserAmministratore" name="idUserAmministratore" formControlName="idUserAmministratoreId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="personaOption.id" *ngFor="let personaOption of personas; trackBy: trackById">{{ personaOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
