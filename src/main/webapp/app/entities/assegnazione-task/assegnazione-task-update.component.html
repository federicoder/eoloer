<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-assegnazione-task-heading" jhiTranslate="eoloprjApp.assegnazioneTask.home.createOrEditLabel">Create or edit a Assegnazione Task</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.assegnazioneTask.idAttivita" for="field_idAttivita">Id Attivita</label>
                    <input type="number" class="form-control" name="idAttivita" id="field_idAttivita"
                           formControlName="idAttivita"/>
                    <div *ngIf="editForm.get('idAttivita')!.invalid && (editForm.get('idAttivita')!.dirty || editForm.get('idAttivita')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idAttivita')?.errors?.max" jhiTranslate="entity.validation.max" [translateValues]="{ max: 8 }">
                            This field cannot be more than 8.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idAttivita')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.assegnazioneTask.idUserAmmesso" for="field_idUserAmmesso">Id User Ammesso</label>
                    <input type="number" class="form-control" name="idUserAmmesso" id="field_idUserAmmesso"
                           formControlName="idUserAmmesso"/>
                    <div *ngIf="editForm.get('idUserAmmesso')!.invalid && (editForm.get('idUserAmmesso')!.dirty || editForm.get('idUserAmmesso')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idUserAmmesso')?.errors?.max" jhiTranslate="entity.validation.max" [translateValues]="{ max: 8 }">
                            This field cannot be more than 8.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idUserAmmesso')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.assegnazioneTask.ruolo" for="field_ruolo">Ruolo</label>
                    <input type="number" class="form-control" name="ruolo" id="field_ruolo"
                           formControlName="ruolo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.assegnazioneTask.idUserConcedente" for="field_idUserConcedente">Id User Concedente</label>
                    <input type="number" class="form-control" name="idUserConcedente" id="field_idUserConcedente"
                           formControlName="idUserConcedente"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.assegnazioneTask.statoAssegnazione" for="field_statoAssegnazione">Stato Assegnazione</label>
                    <input type="number" class="form-control" name="statoAssegnazione" id="field_statoAssegnazione"
                           formControlName="statoAssegnazione"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.assegnazioneTask.ruolo" for="field_ruolo">Ruolo</label>
                    <select class="form-control" id="field_ruolo" name="ruolo" formControlName="ruoloId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="rappresentanzaPraticaOption.id" *ngFor="let rappresentanzaPraticaOption of ruolos; trackBy: trackById">{{ rappresentanzaPraticaOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.assegnazioneTask.userPersona" for="field_userPersona">User Persona</label>
                    <select class="form-control" id="field_userPersona" name="userPersona" formControlName="userPersonaId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userPersonaOption.id" *ngFor="let userPersonaOption of userpersonas; trackBy: trackById">{{ userPersonaOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
