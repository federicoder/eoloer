<div>
    <h2 id="page-heading">
        <span jhiTranslate="eoloprjApp.invitoAttivita.home.title">Invito Attivitas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-invito-attivita" [routerLink]="['/invito-attivita/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="eoloprjApp.invitoAttivita.home.createLabel">
            Create a new Invito Attivita
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'eoloprjApp.invitoAttivita.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="invitoAttivitas?.length === 0">
        <span jhiTranslate="eoloprjApp.invitoAttivita.home.notFound">No invitoAttivitas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="invitoAttivitas && invitoAttivitas.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="eoloprjApp.invitoAttivita.idTaskRef">Id Task Ref</span></th>
                    <th scope="col" ><span jhiTranslate="eoloprjApp.invitoAttivita.idTaskRef">Id Task Ref</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let invitoAttivita of invitoAttivitas ;trackBy: trackId">
                    <td><a [routerLink]="['/invito-attivita', invitoAttivita.id, 'view']">{{ invitoAttivita.id }}</a></td>
                    <td>{{ invitoAttivita.idTaskRef }}</td>
                    <td>
                        <div *ngIf="invitoAttivita.idTaskRefId">
                            <a [routerLink]="['/invito', invitoAttivita.idTaskRefId , 'view']" >{{ invitoAttivita.idTaskRefId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/invito-attivita', invitoAttivita.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/invito-attivita', invitoAttivita.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(invitoAttivita)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
