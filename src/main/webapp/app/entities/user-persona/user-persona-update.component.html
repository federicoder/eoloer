<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-user-persona-heading" jhiTranslate="eoloprjApp.userPersona.home.createOrEditLabel">Create or edit a User Persona</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.userPersona.idUserPersona" for="field_idUserPersona">Id User Persona</label>
                    <input type="number" class="form-control" name="idUserPersona" id="field_idUserPersona"
                           formControlName="idUserPersona"/>
                    <div *ngIf="editForm.get('idUserPersona')!.invalid && (editForm.get('idUserPersona')!.dirty || editForm.get('idUserPersona')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idUserPersona')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idUserPersona')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.userPersona.idPersonaRef" for="field_idPersonaRef">Id Persona Ref</label>
                    <input type="number" class="form-control" name="idPersonaRef" id="field_idPersonaRef"
                           formControlName="idPersonaRef"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.userPersona.nomeUser" for="field_nomeUser">Nome User</label>
                    <input type="number" class="form-control" name="nomeUser" id="field_nomeUser"
                           formControlName="nomeUser"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloprjApp.userPersona.personaFisica" for="field_personaFisica">Persona Fisica</label>
                    <select class="form-control" id="field_personaFisica" name="personaFisica" formControlName="personaFisicaId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="personaFisicaOption.id" *ngFor="let personaFisicaOption of personafisicas; trackBy: trackById">{{ personaFisicaOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
